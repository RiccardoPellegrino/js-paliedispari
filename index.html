<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./js/libreria.js"></script>
    <title>Palindorma e Pari e Dispari</title>
</head>

<body class="bg-dark">
    <h1 class="text-center mt-5 text-warning">Palindroma</h1>
    <div class="d-flex justify-content-center mt-5">
        <input type="text" id="testo" placeholder="Inserisci parola">
        <button id="bottone" class=" btn btn-secondary ms-3">Controlla se Palindroma</button>
    </div>
    <h2 class="text-success text-center mt-5" id="messaggio"></h2>
    


    <h1 class="text-center mt-5 text-warning">Paro o Disparo</h1>

    <div class="d-flex justify-content-center mt-5">
            <input type="number" id="numero" placeholder="Inserisci numero tra 1-5">
            <button id="btn1" class=" btn btn-secondary ms-3 pe-4 ps-4">Paro</button>
            <button id="btn2" class=" btn btn-secondary ms-3 ">Disparo</button> 
    </div>
    <h2 class="text-success text-center mt-5" id="messaggio3"></h2>
    <h2 class="text-success text-center mt-5" id="messaggio2"></h2>

    <div class="d-flex justify-content-center mt-5">
        <button id="btn-reset" class=" btn btn-secondary ms-3">Reset</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
